<!DOCTYPE html>
<html>
<head>
    <title>
        Cyculator
    </title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1>Cyculator</h1>

        <div class="calc-container">
            <div class="calc-display">
                0
            </div>
            <div class="calc-button calc-button-num num-1">
                1
            </div>
            <div class="calc-button calc-button-num num-2">
                2
            </div>
            <div class="calc-button calc-button-num num-3">
                3
            </div>
            <div class="calc-button calc-button-num num-4">
                4
            </div>
            <div class="calc-button calc-button-num num-5">
                5
            </div>
            <div class="calc-button calc-button-num num-6">
                6
            </div>
            <div class="calc-button calc-button-num num-7">
                7
            </div>
            <div class="calc-button calc-button-num num-8">
                8
            </div>
            <div class="calc-button calc-button-num num-9">
                9
            </div>
            <div class="calc-button calc-button-num num-0">
                0
            </div>
            <div class="calc-button calc-button-clear">
                C
            </div>
            <div class="calc-button calc-button-evaluate">
                =
            </div>
            <div class="calc-button calc-button-dot">
                .
            </div>
            <div class="calc-button calc-button-operation op-add">
                +
            </div>
            <div class="calc-button calc-button-operation op-sub">
                -
            </div>
            <div class="calc-button calc-button-operation op-mul">
                x
            </div>
            <div class="calc-button calc-button-operation op-div">
                /
            </div>
            <div class="calc-button calc-button-backspace">
                DEL
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
