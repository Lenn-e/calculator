<!DOCTYPE html>
<html>
<head>
    <title>
        Minimal Calculator
    </title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1>Minimal Calculator</h1>

        <div class="calc-container">
            <div class="calc-display">
                0
            </div>
            <div class="calc-button calc-button-num">
                1
            </div>
            <div class="calc-button calc-button-num">
                2
            </div>
            <div class="calc-button calc-button-num">
                3
            </div>
            <div class="calc-button calc-button-num">
                4
            </div>
            <div class="calc-button calc-button-num">
                5
            </div>
            <div class="calc-button calc-button-num">
                6
            </div>
            <div class="calc-button calc-button-num">
                7
            </div>
            <div class="calc-button calc-button-num">
                8
            </div>
            <div class="calc-button calc-button-num">
                9
            </div>
            <div class="calc-button calc-button-num">
                0
            </div>
            <div class="calc-button">
                C
            </div>
            <div class="calc-button calc-button-evaluate">
                =
            </div>
            <div class="calc-button">
                .
            </div>
            <div class="calc-button calc-button-operation">
                +
            </div>
            <div class="calc-button calc-button-operation">
                -
            </div>
            <div class="calc-button calc-button-operation">
                x
            </div>
            <div class="calc-button calc-button-operation">
                /
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
